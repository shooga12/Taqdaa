<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest"> 
</head>
<body>
   <div class='container w-100 vh-100 d-flex align-items-center'>
     <div id="box" class="col-6">
       <div id="box-content-container" class="col-11">
        <div class="pt-4 pb-5 pl-5 pr-5 d-flex h-100 flex-column align-items-center justify-content-around">
          <img src="images/Logo.png" height="90" class="mb-3">
          <h4>Log In</h4>
          <form class="d-flex flex-column align-items-center">
            <input type="email" value="Email Address" class="input-field">
            <input type="password" value="Password" class="input-field mt-4">
            <input type="submit" value="Log In" class="mt-5 btns filled-blue-btn" id="login-btn">
          </form>
        </div>
       </div>
     </div>
   </div>
</body>
</html>
