<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Menu</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <nav>
    <div class="sidebar-top">
      <span class="shrink-btn">
        <i class='bx bx-chevron-left'></i>
      </span>
      <img src="assets/img/Logo_Dark.png" class="logo" alt="">
    </div>

    <div class="search">
     
    </div>

    <div class="sidebar-links">
      <ul>
        <div class="active-tab"></div>
        <li class="tooltip-element" data-tooltip="0">
          <a href="#" class="active" data-active="0" id="tab-1" onclick="navigate(1)">
            <div class="icon">
              <i class='bx bx-barcode'></i>
              <i class='bx bxs-barcode'></i>
            </div>
            <span class="link hide">Products Dataset</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="1" id="tab-2" onclick="navigate(2)">
          <a href="#" data-active="1">
            <div class="icon">
              <i class='bx bx-receipt'></i>
              <i class='bx bxs-receipt'></i>
            </div>
            <span class="link hide">Invoices</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="2" id="tab-3" onclick="navigate(3)">
          <a href="#" data-active="2">
            <div class="icon">
              <i class='bx bx-package'></i>
              <i class='bx bxs-package'></i>
            </div>
            <span class="link hide">Return Requests</span>
          </a>
        </li>
        <li class="tooltip-element" data-tooltip="3" id="tab-4" onclick="navigate(4)">
          <a href="#" data-active="3">
            <div class="icon">
              <i class='bx bx-purchase-tag'></i>
              <i class='bx bxs-purchase-tag'></i>
            </div>
            <span class="link hide">Exchange Requests</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="sidebar-footer">
      <a href="#" class="account tooltip-element" data-tooltip="0">
        <i class='bx bx-user'></i>
      </a>
      <div class="admin-user tooltip-element" data-tooltip="1">
        <a href="#" class="log-out">
          <i class='bx bx-log-out'></i>
        </a>
      </div>
      <div class="tooltip">
        <span class="show">John Doe</span>
        <span>Logout</span>
      </div>
    </div>
  </nav>


  <main id="main">
   
  </main>
<script>
  $(document).ready(function(){
    $.ajax({
          url: "dataset_upload.html",
          success: function(data){
             $('#main').html(data);
             
          }
        })
  })
  function naviagte(tab){
      var page;
      switch(tab){
        case 1: page="dataset_upload.html"
        break;
        case 2: page="#"
        break;
        case 3: page="#"
        break;
        case 4: page="#"
        break;
      }
      if(page != '#'){
        $.ajax({
          url: page,
          success: function(data){
             $('#main').html(data);
          }
        })
      }
  }
</script>
  <script src="js/main.js"></script>
</body>

</html>
